<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag-Drop</title>
  <style>
      body { 
                background-color: #fff; 
                font-family: Arial, Helvetica, sans-serif;
            }
      body .dd-select {
                background-color: #fff;
                color: #f00;
          }
      .actZone {
                border: 1px solid red;
          }
      .sq {
              background-color: red;
              color: white;
              width: 100px;
              height: 100px;
              display: flex;
              align-items: center;
              justify-content: center;
          }
      .gridSpace {
               display: grid;
               grid-template-columns: 1rem 1fr 1fr 1rem;
               grid-gap: 10px;
               width: 100vw;
               height: 100vh;
          }
      .gridTitle {
                grid-row : 1;
                grid-column: 2/span 2;
                text-align: center;
                padding-top: 1rem;
                border : 1px solid red;
          }
      .gridBlock {
              grid-row: 2;
              grid-column: 2;
              background-color:lightseagreen;
          }
      .gridSidebar {
              grid-row: 2 / span 2;
              grid-column: 3;
              padding: 5px;
              background-color:lightcoral;
          }
      .gridBlock2 {
             grid-row: 3;
             grid-column: 2;
             padding: 5px;
             background-color: gray;
          }
    button {
            padding : 1rem;
        }
  </style>
</head>
<body>
    <div class="gridSpace">
                <div class="gridTitle">
                    <button id="t1" class="ddd">yo</button>
                </div>
                <div class="gridBlock dropzone">
                            <div class="sq lala" draggable="true">ML</div>
                    </div>
                <div class="gridSidebar dropzone zzz"></div>
                <div class="gridBlock2">
                            <div class="sq" draggable="true">SQ</div>
                    </div>
        </div>
    
    <script type="module">
        import dragDrop from './dist/drag-drop.esm.mjs'    
        dragDrop ()
        document.getElementById ( 't1' ).addEventListener ( 'click', ()=> {
                                                    console.log ( 'YOOM' )
                                            })
    </script>
</body>
</html>
